<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content class="text_details_dialog">
  <div class="text_details_dialog__content">
    {{ data.content }}
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button matButton="elevated" (click)="close()">
    <mat-icon>close</mat-icon>
    Close
  </button>
  <button
    *ngFor="let action of data.actions"
    matButton="elevated"
    (click)="action.callback()"
  >
    <mat-icon>{{ action.icon }}</mat-icon>
    {{ action.label }}
  </button>
</mat-dialog-actions>
